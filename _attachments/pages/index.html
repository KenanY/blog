 <html>
  <head>
    <title>
      Max Ogden
    </title>
    <link href="/style/style.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/style/jquery.jscrollpane.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/script/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="/_utils/script/jquery.couch.js" type="text/javascript"></script>
    <script src="/script/md5.js" type="text/javascript"></script>
    <script src="/script/sammy-0.6.2.min.js" type="text/javascript"></script>
    <script src="/script/mustache.js" type="text/javascript"></script>
    <script src="/script/jquery.mousewheel.js" type="text/javascript"></script>
		<script src="/script/jquery.jscrollpane.min.js" type="text/javascript"></script>
    <script src="/script/blog.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <div id="logofit">
          <img alt="logo" src="/images/logo.png" />
        </div>
      </div>
      <div id="info">
        <div id="infobg">
          <img alt="logo" src="/images/infobg.png" />
        </div>
        <div id="title">
          <h1>
            Max Ogden
          </h1>
          <p>
            web developer in portland oregon
          </p>
        </div>
        <div id="nav">
          <ul class="navitems">
            <li class='navitem'>
              <a class='navlink' href="#/blog" title="Blog">
                <span>
                  Blog
                </span>
              </a>
            </li>
            <li class='navitem'>
              <a class='navlink' href="#/projects" title="Projects">
                <span>
                  Projects
                </span>
              </a>
            </li>
            <li class='navitem'>
              <a class='navlink' href="#/contact" title="Contact">
                <span>
                  Contact
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="content">
      <div id="blog">
        <div id="blognav">
          <ul id="blognav-posts">
          </ul>
          <span class="subscribe"><a href='http://www.maxogden.com/feed.atom'>Subscribe with Atom</a></span>
        </div>
        <div id="blogposts">
        </div>
        <div id="comments">
        </div>
      </div>
      <div id="projects">
        <div id="slider">
          <div id="navcontainer">
            <ul class="navigation">
              <li>
                <a class="selected" href="#web">
                  Recent Projects
                </a>
              </li>
            </ul>
          </div>
          <div class="scroll">
            <div class="scrollContainer">
              <div class="panel" id="web">
                <img alt="Ftang! Player" class="ftangthumb" src="/images/ftang.png" />
                <ul id="list-projects">
                </ul>
                <a href="http://github.com/maxogden">
                  <span>
                    View all of my projects on
                    <img class="githublogo" src="/images/github.png" />
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="contact">
        <div id="contactinfo">
          <img src="/images/max.png" />
          email: max@maxogden.com
          <br />
          twitter:
          <a href="http://www.twitter.com/maxogden">
            @maxogden
          </a>
          <br />
          phone: 503 869 3861
          <br />
        </div>
      </div>
    </div>
    <script id="blognav-post-template" type='text/mustache'>
      <li class="blognav-item">
        <a class="blognav-link" href="#/blog/{{id}}">
          <h6>{{title}}</h6>
          <h5>{{date}}</h5>
        </a>
      </li>
    </script>
    <script id="blogpost-template" type='text/mustache'>
      <h6 class="blogtitle">{{title}}</h6>
      <h3>{{date}}</h3>
      {{{post}}}
    </script>
    <script id="list-project-template" type='text/mustache'>
      <li>
        <a href="{{url}}">
          {{name}}
        </a>
        <span>
          {{description}}
        </span>
      </li>
    </script>
    <script id="comment-template" type='text/mustache'>
      <h3>Comments</h3>
      <ul>
        {{#comments}}
        <li>
          <div class="avatar">
            {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
            <div class="name">
              {{by}}
            </div>
          </div>
          {{{comment}}}
          <em><span class="date">posted {{at}}</span></em>
          <div class="clear"></div>
        </li>
        {{/comments}}
      </ul>
      <form id="add-comment">
        <h4>New comment</h4>

        <label for="user">Name (optional)</label>
        <input type="text" name="by" value="" /><br />

        <label for="emailaddress">Email (for gravatar, optional):</label>
        <input type="text" name="gravatar_url" value="" /><br />

        <label for="comment">Comment:</label>
        <textarea name="comment" rows="4" cols="60"></textarea>
        
        <input type="hidden" name="topic" value="{{topic}}">
        <p><input type="submit" value="Save Comment"></p>
      </form>
    </script>
  </body>
</html>
